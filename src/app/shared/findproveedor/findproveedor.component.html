<p-dialog #dialogProveedor closable="true" header="Proveedor" [(visible)]="mostrarFindProveedor">
    <form autocomplete="off">
        <div class="flex align-items-end">
            <div #divDescripcionEmpresa class="m-2">
                <label for="descripcionEmpresa" class="font-bold block mb-2">Proveedor</label>
                <input [(ngModel)]="buscarProveedor" pInputText type="text" name="descripcionProveedor" (keyup.enter)="findProveedor()" id="descripcionEmpresa" placeholder="Buscar nombre de proveedor" pInputText>
            </div>
            <div #DivBotonBuscar class="m-2">
                <button pRipple pButton value="Buscar" (click)="findProveedor()">Buscar</button>
            </div>
        </div>
    </form>

    <div #divTabla class="pt-3 text-align-center" *ngIf="visibleTable">
        <span [style]="{width: '26vw'}" for="idcategoria" class=" font-bold block mb-3"> Da doble click para selecionar una proveedor</span>
        <p-table [value]="dataProveedor" selectionMode="single" [(selection)]="proveedorSeleccionado">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 2rem">Id </th>
                    <th style="min-width: 3rem">proveedor</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-proveedor>
                <tr [pSelectableRow]="proveedor" [pSelectableRowIndex]="rowIndex" (dblclick)="seleccionarCerrar()">
                    <td>{{ proveedor.provId }}</td>
                    <td>{{ proveedor.provNomComercial }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Sin resultados</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Cargando proveedor...</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
