<p-dialog #dialogEmpresa closable="true" header="Empresas" [(visible)]="mostrarFindEmpresas">
    <form autocomplete="off">
        <div class="flex align-items-end">
            <div #divDescripcionEmpresa class="m-2">
                <label for="descripcionEmpresa" class="font-bold block mb-2">Empresa</label>
                <input [(ngModel)]="buscarEmpresa" pInputText type="text" name="descripcionEmpresa" (keyup.enter)="findEmpresa()" id="descripcionEmpresa" placeholder="Buscar nombre de empresa" pInputText>
            </div>
            <div #DivBotonBuscar class="m-2">
                <button pRipple pButton value="Buscar" (click)="findEmpresa()">Buscar</button>
            </div>
        </div>
    </form>

    <div #divTabla class="pt-3 text-align-center" *ngIf="visibleTable">
        <span [style]="{width: '26vw'}" for="idcategoria" class=" font-bold block mb-3"> Da doble click para selecionar una empresa</span>
        <p-table [value]="dataEmpresa" selectionMode="single" [(selection)]="empresaSeleccionada">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 2rem">Id </th>
                    <th style="min-width: 3rem">Empresa</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-empresa>
                <tr [pSelectableRow]="empresa" [pSelectableRowIndex]="rowIndex" (dblclick)="seleccionarCerrar()">
                    <td>{{ empresa.empresaId }}</td>
                    <td>{{ empresa.empresaNombre }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Sin resultados</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Cargando empresa...</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
