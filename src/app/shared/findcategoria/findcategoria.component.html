<p-dialog #dialogoCategoria closable="true" header="Categoria" [(visible)]="mostrarCategorias">
    <form autocomplete="off">
        <div class="flex align-items-end">
            <div #divDescripcionEmpresa class="m-2">
                <label for="descripcionCategoria" class="font-bold block mb-2">Categoria</label>
                <input [(ngModel)]="buscarCategoria" pInputText type="text" name="descripcionCategoria" (keyup.enter)="findCategorias()" id="descripcionCategoria" placeholder="Buscar nombre de categoria" pInputText>
            </div>
            <div #DivBotonBuscar class="m-2">
                <button pRipple pButton value="Buscar" (click)="findCategorias()">Buscar</button>
            </div>
        </div>
    </form>

    <div #divTabla class="pt-3 text-align-center" *ngIf="visibleTable">
        <span [style]="{width: '26vw'}" for="idcategoria" class=" font-bold block mb-3"> Da doble click para selecionar una categoria</span>
        <p-table [value]="dataCategoria" selectionMode="single" [(selection)]="categoriaSeleccionada">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 2rem">Id </th>
                    <th style="min-width: 3rem">Categoria</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-categoria>
                <tr [pSelectableRow]="categoria" [pSelectableRowIndex]="rowIndex" (dblclick)="seleccionarCerrar()">
                    <td>{{ categoria.categoriaId }}</td>
                    <td>{{ categoria.categoriaDescrip}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Sin resultados</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Cargando categoria...</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
