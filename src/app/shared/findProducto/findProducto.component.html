<p-dialog #dialogProducto closable="true" header="Producto" [(visible)]="mostrarFindProducto">
    <form autocomplete="off">
        <div class="flex align-items-end">
            <div #divDescripcionEmpresa class="m-2">
                <label for="productoSearch" class="font-bold block mb-2">Producto</label>
                <input [(ngModel)]="buscarProducto" pInputText type="text" name="productoSearch" (keyup.enter)="findProducto()" id="descripcionEmpresa" placeholder="Buscar nombre de empresa" pInputText>
            </div>
            <div #DivBotonBuscar class="m-2">
                <button pRipple pButton value="Buscar" (click)="findProducto()">Buscar</button>
            </div>
        </div>
    </form>

    <div #divTabla class="pt-3 text-align-center" *ngIf="visibleTable">
        <span [style]="{width: '26vw'}" for="idcategoria" class=" font-bold block mb-3"> Da doble click para selecionar un producto</span>
        <p-table [value]="dataProducto" selectionMode="single" [(selection)]="productoSeleccionado">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 2rem">Id </th>
                    <th style="min-width: 3rem">Producto</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-producto>
                <tr [pSelectableRow]="producto" [pSelectableRowIndex]="rowIndex" (dblclick)="seleccionarCerrar()">
                    <td>{{ producto.prodId }}</td>
                    <td>{{ producto.prodDescripcion }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Sin resultados</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Cargando productos...</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
