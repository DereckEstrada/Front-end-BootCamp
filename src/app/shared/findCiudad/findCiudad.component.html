<p-dialog #dialogSucursal closable="true" header="Ciudad" [(visible)]="mostrarFindCiudad">
    <form autocomplete="off">
        <div class="flex align-items-end">
            <div #divDescripcionEmpresa class="m-2">
                <label for="sucursalSearch" class="font-bold block mb-2">Ciudad</label>
                <input [(ngModel)]="buscarCiudad" pInputText type="text" name="sucursalSearch" (keyup.enter)="findCiudad()" id="descripcionEmpresa" placeholder="Buscar nombre de ciudad" pInputText>
            </div>
            <div #DivBotonBuscar class="m-2">
                <button pRipple pButton value="Buscar" (click)="findCiudad()">Buscar</button>
            </div>
        </div>
    </form>

    <div #divTabla class="pt-3 text-align-center" *ngIf="visibleTable">
        <span [style]="{width: '26vw'}" for="idcategoria" class=" font-bold block mb-3"> Da doble click para selecionar una ciudad</span>
        <p-table [value]="dataCiudad" selectionMode="single" [(selection)]="ciudadSeleccionada">
            <ng-template pTemplate="header">
                <tr>
                    <th style="min-width: 2rem">Id </th>
                    <th style="min-width: 3rem">Ciudad</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-ciudad>
                <tr [pSelectableRow]="ciudad" [pSelectableRowIndex]="rowIndex" (click)="seleccionarCerrar()">
                    <td>{{ ciudad.ciudadId }}</td>
                    <td>{{ ciudad.ciudadNombre }}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">Sin resultados</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                    <td colspan="8">Cargando ciudad...</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</p-dialog>
