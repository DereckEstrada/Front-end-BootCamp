<div >
    <div class="grid">
        <div class="col-12 lg:col-6 xl:col-4">
            <div class="card mb-0">
                <div class="flex justify-content-between " >
                    <div>
                        <span class="block text-500 font-medium mb-3" >Ventas del dia</span>                        
                            <div class="text-900 font-medium text-xl" *ngIf="dashboard[0]?.totalDia!=null; else ventasTemplate" >
                                {{dashboard[0]?.totalDia}}</div>
                                <ng-template #ventasTemplate>
                                    <div class="text-900 font-medium text-xl" >
                                        0</div>
                                </ng-template>                        
                    </div>
                    <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <i class="pi pi-shopping-cart text-blue-500 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 lg:col-6 xl:col-4">
            <div class="card mb-0">
                <div class="flex justify-content-between ">
                    <div>
                        <span class="block text-500 font-medium mb-3">Movimientos del dia</span>
                        <div class="text-900 font-medium text-xl">{{dashboard[0]?.totalMovimientos}}</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-orange-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <i class="pi pi-credit-card text-orange-500 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 lg:col-6 xl:col-4">
            <div class="card mb-0">
                <div class="flex justify-content-between ">
                    <div>
                        <span class="block text-500 font-medium mb-3">Cantidad de productos en stock</span>
                        <div class="text-900 font-medium text-xl">{{dashboard[0]?.cantidadStock}}</div>
                    </div>
                    <div class="flex align-items-center justify-content-center bg-cyan-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                        <i class="pi pi-box text-cyan-500 text-xl"></i>
                    </div>
                </div>

            </div>
        </div>
        
        <div class="col-12 xl:col-6">
            <div class="card">
                <h5>Productos con poco stock</h5>
                <p-table [value]="products" [paginator]="true" [rows]="5" responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th pSortableColumn="price">Count <p-sortIcon field="price"></p-sortIcon></th>
                            <th>View</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>

                            <td style="width: 35%; min-width: 7rem;">{{product.prodDescripcion}}</td>
                            <td style="width: 35%; min-width: 8rem; color:red">{{product.cantidadStock }}</td>
                            <td style="width: 15%;" (click)="irStock()">                                                                    
                                <button pButton pRipple type="button" icon="pi pi-search"
                                 class="p-button p-component p-button-text p-button-icon-only"  ></button>                                
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>

        </div>

        <div class="col-12 xl:col-6">
            <div class="card">
                <h5>Sales Overview</h5>
                <p-chart type="line" [data]="chartData" [options]="chartOptions"></p-chart>
            </div>

            
    </div>
</div>


</div>
